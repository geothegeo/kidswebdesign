<!DOCTYPE html>
<html>
<head>
	<title>Sizing</title>
	<style>
		img, div, a {
			display: inline-block;
		}
		img {
			width: calc(50% - 50px);
			height: auto;
		}
		#triangle {
			width: 0;
			height: 0;
			border-left: 50px solid transparent;
			border-right: 50px solid transparent;
			border-bottom: 100px solid red;
		}
		#circle {
			width: 100px;
			height: 100px;
			border-radius: 50px;
			border: 2px solid;
			background: url('../../media/logo.png');
		}
	</style>
</head>
<body>
	<img src="../../media/lLamp.jpg"/>
	<div id="triangle"></div>
	<a href="http://yahoo.com"><div id="circle"></div></a>
</body>
</html>
