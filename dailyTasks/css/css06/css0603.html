<!DOCTYPE html>
<html>
<head>
	<title>Radius, Shadow, and Wrapping</title>
	<style>
		div {
			box-shadow: 10px 10px 30px inset;
			width: 90px;
			height: 70px;
			background: lightgreen;
		}
		button {
			box-shadow: 10px 10px 30px;
			border-radius: 30px;
		}
	</style>
</head>
<body>
	<div></div>
	<button>I do nothing</button>
</body>
</html>
