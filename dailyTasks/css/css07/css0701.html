<!DOCTYPE html>
<html>
<head>
	<title>General Positioning</title>
</head>
<body style="margin:0">
	<div id="containder" style="width:100vw">
		<div id="header" style="background-color:#FFF888;">
			<span>Header</span>
		</div>
		<div id="menu" style="background-color:#224488;
			height:250px; width:100px; float:left;">
			<h3 style="margin:20px; width:50px; border:black dotted 5px; 
			outline:dashed 3px grey; color:white;">Menu</h3>
		</div>
		<div id="content" style="background-color:#CCCCCC;
			height:250px; width:300px; float:left; position:relative">
			<h3>Content</h3>
			<h3 style="position:absolute; bottom:5px">
				The End</h3>
		</div>
		<div id="footer" style="background-color:#FFF888; clear:both;">
			<h3>Footer</h3>
		</div>
	</div>
</body>
</html>
