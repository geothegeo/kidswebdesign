<!DOCTYPE html>
<html>
<head>
	<title>List Properties</title>
	<style>
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li {
			padding-left: 1em;
			text-indent: -.7em;
		}
		li:before {
			content: ">> ";
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>Cat</li>
		<li>Dog</li>
		<li>Fish</li></ul>
</body>
</html>
