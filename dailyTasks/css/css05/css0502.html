<!DOCTYPE html>
<html>
<head>
	<title>Table Properties</title>
	<style>
		table {
			margin:auto;
			border-collapse: collapse;
			table-layout: fixed;
			width: 200px;
			word-wrap: break-word;
		}
		td { border: solid 1px purple; }
		tr:nth-child(odd){ background:grey; }
		tr:nth-child(even){ background:white; }
	</style>
</head>
<body>
	<table>
		<tr><td>George</td><td>72</td></tr>
		<tr><td>Yang</td><td>48</td></tr>
		<tr><td>Thomas</td><td>15</td></tr>
		<tr><td>Abcdefghijklmnopqrestuvwxyz</td><td>96</td></tr>
		<tr><td>Alice</td><td>35</td></tr>
	</table>
</body>
</html>
