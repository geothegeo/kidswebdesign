<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
	<style type="text/css">
		#div1 { background-color: #0F0; }
		#div2 { background-color: #F0FF0F; }
		#div3 { background-color: rgb(75,150,225); }
		#div4 { background-color: rgba(012,123,234,.25); }
		#div5 { background-color: rgb(33%,33%,33%); }
		#div6 { background-color: rgba(75%,50%,25%,.75); }
		#div7 { background-color: hsl(298, 35%, 60%); }
		#div8 { background-color: hsla(201, 46%, 71%,.8); }
		#div9 { background-color: goldenrod; }
	</style>
</head>
<body>
	<div id="div1">&nbsp;</div><br/>
	<div id="div2">&nbsp;</div><br/>
	<div id="div3">&nbsp;</div><br/>
	<div id="div4">&nbsp;</div><br/>
	<div id="div5">&nbsp;</div><br/>
	<div id="div6">&nbsp;</div><br/>
	<div id="div7">&nbsp;</div><br/>
	<div id="div8">&nbsp;</div><br/>
	<div id="div9">&nbsp;</div><br/>
</body>
</html>
