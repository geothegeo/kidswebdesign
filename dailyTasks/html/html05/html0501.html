<!DOCTYPE html>
<html>
<head>
	<title>Global Attributes</title>
	<style>
		#div1 {
			width: 70px; 
			height: 70px; 
			padding: 3px;
			border: 1px solid #aaaaaa;
		}
	</style>
	<script>
		function allowDrop(ev) {
		  ev.preventDefault();
		}

		function drag(ev) {
		  ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
		  ev.preventDefault();
		  var data = ev.dataTransfer.getData("text");
		  ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>
<body>
	<p contenteditable title="Click to edit">
		Hello World!</p>
	<p>Drag the image into the square:</p>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br/>
	<img id="drag1" src="../../media/logo.png" draggable="true"
		ondragstart="drag(event)" width="69" height="69"/>
</body>
</html>
